<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Would you Rather</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="index.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-custom fixed-top">
        <a class="navbar-brand" href="#">Would you Rather?</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li id="play" class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li id="rather" class="nav-item">
            <a class="nav-link" href="rather.html">I'd Rather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main id="index" class="container-fluid text-center">
      <div>
        <h1 style="font-size: 5vb">Welcome to Would you Rather!</h1>
        <p style="font-size: 3vb">Create an account to get started!</p>
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              type="text"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <button type="button" class="btn btn-success" onclick="loginUser()">
            Login
          </button>
          <button type="button" class="btn btn-success" onclick="createUser()">
            Create
          </button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div class="player-name" style="font-size: 1.5em"></div>
          <button type="button" class="btn btn-success" onclick="play()">
            Play
          </button>
          <button type="button" class="btn btn-success" onclick="logout()">
            Logout
          </button>
        </div>
      </div>

      <!-- Error dialog -->
      <div id="msgModal"></div>
    </main>

    <footer class="bg-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Tanner Buss</span>
        <a
          class="text-reset"
          href="https://github.com/Tanman1712/startup.git"
          >Github</a
        >
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
