<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Would you Rather</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="play.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-custom fixed-top">
        <a class="navbar-brand" href="#">Would you Rather?</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rather.html">I'd Rather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid text-center">
      <div class="players">
        Player
        <span class="player-name"></span>
        <div id="player-messages"></div>
      </div>
        <h1 id="welcome">Would <span class="player-name"></span> Rather:</h1>
        <div class="spacer">
          <card class="option">
            <div>Sleep all day</div>
            <button id="opt1" onclick="madeChoice(this.id)">That's me!</button>
          </card>
          <card class="option">
            <div>Party all night</div>
            <button id="opt2" onclick="madeChoice(this.id)">That's me!</button>
          </card>
        </div>
        <div class="spacer" id="continue" style="display: none">
          <div id="results">
            <div><span id="percent">Blank</span>% of People also picked your choice!</div>
            <div>(Your response has been saved. Check out the "I'd Rather" tab above)</div>
          </div>
          <button class="next" onclick="next()">Next ></button>
        </div>
    </main>

    <footer class="bg-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Tanner Buss</span>
        <a
          class="text-reset"
          href="https://github.com/Tanman1712/startup.git"
          >Github</a
        >
      </div>
    </footer>
    <script src="question.js"></script>
    <script src="play.js"></script>
  </body>
</html>
